<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Supporter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1>Choice<br>Supporter</h1>
        </header>

        <main>
            <!-- Screen 1: Home -->
            <section id="screen-home" class="screen">
                <div class="home-content">
                    <h2 class="sub-copy">判断をサポートします</h2>
                    <div class="hero-decoration">
                        <div class="circle-outer"></div>
                        <div class="circle-inner"></div>
                    </div>
                    <button id="btn-start" class="btn btn-primary">判断開始</button>
                    <!-- "Shopping List" / "Wish List" buttons place holder if needed, 
                         but strictly following MVP spec, we focus on the decision flow first. -->
                </div>
            </section>

            <!-- Screen 2: Quiz -->
            <section id="screen-quiz" class="screen hidden">
                <div class="quiz-header">
                    <div class="calmness-meter-container">
                        <span class="label">冷静度</span>
                        <div class="meter-bar">
                            <div id="meter-fill" class="meter-fill" style="width: 50%;"></div>
                        </div>
                        <span id="meter-value" class="value">50</span>
                    </div>
                    <div class="question-counter">
                        Q. <span id="current-q">1</span> / <span id="total-q">7</span>
                    </div>
                </div>

                <div class="character-area">
                    <div id="character" class="character stage-1">
                        <!-- CSS Shapes will be here -->
                        <div class="char-body"></div>
                        <div class="char-accessory"></div>
                    </div>
                </div>

                <div class="quiz-interaction">
                    <div class="bubble">
                        <p id="question-text">質問テキストがここに入ります</p>
                    </div>
                    <div class="options">
                        <button id="btn-yes" class="btn btn-option">YES</button>
                        <button id="btn-no" class="btn btn-option">NO</button>
                    </div>
                </div>
            </section>

            <!-- Screen 3: Cut-in (Overlay) -->
            <section id="screen-cutin" class="screen hidden overlay">
                <div class="cutin-content">
                    <div class="cutin-text">EVOLUTION!</div>
                    <div class="cutin-effect"></div>
                </div>
            </section>

            <!-- Screen 4: Final -->
            <section id="screen-final" class="screen hidden">
                <div class="final-content">
                    <div class="character-area large">
                        <div id="character-final" class="character stage-3">
                            <!-- Cloned/styled via CSS -->
                            <div class="char-body"></div>
                            <div class="char-accessory"></div>
                        </div>
                    </div>
                    <h2 class="final-message">判断の時です</h2>
                    <div class="final-actions">
                        <button id="btn-buy" class="btn btn-option">買う</button>
                        <button id="btn-dont-buy" class="btn btn-option">買わない</button>
                    </div>
                </div>
            </section>

            <!-- Result Overlay (Simple result feedback) -->
            <section id="screen-result" class="screen hidden overlay">
                <div class="result-content">
                    <h2 id="result-text">決断完了</h2>
                    <br>
                    <button id="btn-back-home" class="btn btn-primary">ホームへ戻る</button>
                </div>
            </section>

        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
